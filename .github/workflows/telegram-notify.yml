name: Telegram Notifications

on:
  push:
    branches:
      - '**'  # Runs on push to any branch
  pull_request:
    types: [opened, closed]  # Runs when PR is opened or merged

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          COMMIT_MESSAGE: "${{ github.event.head_commit.message }}"
        run: |
          MESSAGE="📢 <b>GitHub Notification</b>%0A%0A🚀 <b>Repository:</b> <code>${{ github.repository }}</code>%0A📌 <b>Event:</b> <code>${{ github.event_name }}</code>%0A🌿 <b>Branch:</b> <code>${{ github.ref_name }}</code>%0A👤 <b>User:</b> <code>${{ github.actor }}</code>%0A📝 <b>Message:</b> <code>${{ env.COMMIT_MESSAGE }}</code>"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -d "parse_mode=HTML" \
               -d "text=$MESSAGE"
