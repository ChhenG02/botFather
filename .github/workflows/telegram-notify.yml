name: Telegram Notifications

on:
  push:
    branches:
      - '**'  # Notify on push to any branch
  pull_request:
    types: [opened, closed]  # Notify on PR open and merge

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸ“¢ <b>GitHub Notification</b>%0A%0AðŸš€ <b>Repository:</b> <code>${{ github.repository }}</code>%0AðŸ“Œ <b>Event:</b> <code>${{ github.event_name }}</code>%0AðŸŒ¿ <b>Branch:</b> <code>${{ github.ref_name }}</code>%0AðŸ‘¤ <b>User:</b> <code>${{ github.actor }}</code>"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -d "parse_mode=HTML" \
               -d "text=$MESSAGE"
