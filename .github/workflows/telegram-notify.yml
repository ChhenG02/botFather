name: Telegram Notifications

on:
  push:
    branches:
      - '**'  # Notify on push to any branch
  pull_request:
    types: [opened, closed]  # Notify on PR open and merge

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_EVENT: ${{ github.event_name }}
        run: |
          MESSAGE="ðŸ“¢ <b>GitHub Notification</b>\n\nðŸš€ <b>Repository:</b> <code>$GITHUB_REPOSITORY</code>\
          \nðŸ“Œ <b>Event:</b> <code>$GITHUB_EVENT_NAME</code>\
          \nðŸŒ¿ <b>Branch:</b> <code>$GITHUB_REF_NAME</code>\
          \nðŸ‘¤ <b>User:</b> <code>$GITHUB_ACTOR</code>"

          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
               -d "chat_id=$TELEGRAM_CHAT_ID" \
               -d "parse_mode=HTML" \
               -d "text=$MESSAGE"

