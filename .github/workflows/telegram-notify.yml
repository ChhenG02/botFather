name: Telegram Notifications

on:
  push:
    branches:
      - '**'  # Runs on push to any branch
  pull_request:
    types: [opened, closed]  # Runs when PR is opened or merged

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          COMMIT_SHA: "${{ github.event.head_commit.id }}"
          COMMIT_MESSAGE: "${{ github.event.head_commit.message }}"
          REPO_URL: "https://github.com/${{ github.repository }}"
          BRANCH_URL: "https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}"
          USER_URL: "https://github.com/${{ github.actor }}"
          COMMIT_URL: "https://github.com/${{ github.repository }}/commit/${{ github.event.head_commit.id }}"
        run: |
          MESSAGE="üì¢ <b>GitHub Notification</b>%0A%0AüöÄ <b>Repository:</b> <a href='${{ env.REPO_URL }}'>${{ github.repository }}</a>%0Aüåø <b>Branch:</b> <a href='${{ env.BRANCH_URL }}'>${{ github.ref_name }}</a>%0Aüë§ <b>User:</b> <a href='${{ env.USER_URL }}'>${{ github.actor }}</a>%0Aüìå <b>Event:</b> <code>${{ github.event_name }}</code>%0Aüìù <b>Message:</b> <a href='${{ env.COMMIT_URL }}'>${{ env.COMMIT_MESSAGE }}</a>"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -d "parse_mode=HTML" \
               -d "disable_web_page_preview=true" \
               -d "text=$MESSAGE"
